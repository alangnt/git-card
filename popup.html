<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitPortal Card Creator</title>
  <style>
    body {
      font-family: sans-serif;
      width: 250px;
      padding: 16px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #24292e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #444c56;
    }
  </style>
</head>
<body>
<h3>Create GitPortal Card</h3>
<p>Click below to generate a card for the GitHub repo you're viewing.</p>
<button id="create-card">Generate my Card</button>

<script src="popup.js"></script>
</body>
</html>
